<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InstaApp like Instagram">
    <meta name="keywords" content="instaapp, instagram">
    <meta name="author" content="putrachajar">
    <title>InstaApp | Sign in</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="container">
        <div class="signin">
            <img src="" alt="" class="logo" id="logo" />
            <div class="form_signin">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="off">
                </div>
                <div class="message" id="message"></div>
                <button class="btn btn-block" id="signin" disabled>Sign in</button>
            </div>
        </div>
        <div class="signup">
            <div class="form_signup">
                <p>Don't have an account?</p>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
